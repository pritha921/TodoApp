<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/836b38cfcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>Todo List</h2>
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task here">
            <img src="assets/plus.png" alt="add task" id="AddUpdateClick" onclick="CreateToDoData()">
        </div>
        <ul id="list-items" class="list-items">

        </ul>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
